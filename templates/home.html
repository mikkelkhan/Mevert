<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mevert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f9f9f9;
  font-family: 'Arial', sans-serif;
}

.container {
  position: relative;
  width: 90%;
  max-width: 400px;
  height: 80%;
  max-height: 600px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.card img {
  width: 100%;
  height: 60%;
  object-fit: cover;
}

.card .info {
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  text-align: center;
  height: 40%;
}

.card .info h2 {
  margin: 10px 0 5px;
  color: #333;
  font-size: 24px;
}

.card .info p {
  margin: 0;
  color: #777;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.decline {
  background-color: #ff4d4d;
  color: #fff;
}

.decline:hover {
  background-color: #ff1a1a;
}

.send {
  background-color: #4CAF50;
  color: #fff;
}

.send:hover {
  background-color: #45a049;
}

.card:nth-child(2) {
  transform: scale(0.95) translateY(-20px);
  opacity: 0.9;
}

.card:nth-child(3) {
  transform: scale(0.9) translateY(-40px);
  opacity: 0.8;
}

</style>
<body>
  <div class="container">
    <div class="card">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjLxQPrM7AekvK6-fhXKKsarx849O7r1JrfYnRL7DwbkBI_KzMwXnAjJd78EdBg9B1tpV7yGucLJwJINl3BFVldp5dhnA9hqMlfYAGilYRRICdEXo8Uaf41DASH_D6Ib9qSEZGyU1gho1g/s640/C2CgTOmXAAIvXLI.jpg" alt="Profile">
      <div class="info">
        <h2>Mikkel, 26</h2>
        <p>Gaya, IND</p>
          <p>Planing to go</p>
          <p>kamra club,chd</p>
        <div class="buttons">
          <button class="decline">Decline</button>
          <button class="send">Send</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
